<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Linking Example</title>
</head>
<body>
    <header>
        <h1>Welcome to My Image Linking Page</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#menu">Menu</a>
    </nav>
    <section id="home">
        <h2>Home</h2>
        <p>Welcome to my image linking example page. Here, you'll find linked images related to different topics.</p>
        <a href="https://www.example.com/technology"><img src="./tech.jpg" alt="Technology" width="200" height="150"></a>
    </section>
    <section id="gallery">
        <h2>Gallery</h2>
        <table>
            <tr>
                <td><a href="https://www.example.com/nature"><img src="./nature1.jpg" alt="Nature 1" width="200" height="150"></a></td>
                <td><a href="https://www.example.com/nature"><img src="./nature2.jpg" alt="Nature 2" width="200" height="150"></a></td>      
                <td><a href="https://www.example.com/nature"><img src="./butterfly.jpg" alt="Nature 3" width="200" height="150"></a></td>
            </tr>
        </table>
    </section>
    <section id="menu">
        <h2>Menu</h2>
        <ul>
            <li><a href="https://www.example.com/food1"><img src="./burger.jpg" alt="Food 1" width="200" height="150"></a> BURGER</li>
            <li><a href="https://www.example.com/food2"><img src="./jollof.jpg" alt="Food 2" width="200" height="150"></a> JOLLOF</li>
            <li><a href="https://www.example.com/food3"><img src="./chicken.jpg" alt="Food 3" width="200" height="150"></a> CHICKEN</li>
        </ul>
    </section>
</body>
</html>
